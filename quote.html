<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="./assets/fonts/MontserratSubrayada-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<title>Get Quote</title>
		<link rel="icon" type="image/png" href="./assets/img/favicons/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/svg+xml" href="./assets/img/favicons/favicon.svg">
		<link rel="shortcut icon" href="./assets/img/favicons/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png">
		<meta name="apple-mobile-web-app-title" content="MyWebSite">
		<link rel="manifest" href="./assets/img/favicons/site.webmanifest">
		<script type="module" crossorigin="" src="./js/quote.min.js?v=1765582383882"></script>
		<link rel="modulepreload" crossorigin="" href="./js/common.min.js?v=1765582383882">
		<link rel="modulepreload" crossorigin="" href="./js/index.min2.js?v=1765582383882">
		<link rel="stylesheet" crossorigin="" href="./css/index.min2.css?v=1765582383882">
		<link rel="stylesheet" crossorigin="" href="./css/quote.min.css?v=1765582383882">
		<link rel="preload" as="style" href="./css/webfonts.min.css">
		<link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="./css/webfonts.min.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="home-page__header">
				<div class="home-page__header-top header-top">
					<div class="header-top__container">
						<div class="header-top__list">
							<a href="#" class="header-top__logo">
								<img src="./assets/img/logo.svg" alt="img">
								<span>LongDistanceMoving.com</span>
							</a>
							<a href="#" class="header-top__contacts">(800) 555-1234</a>
						</div>
					</div>
				</div>
				<div class="home-page__header-bottom header-bottom">
					<div class="header-bottom__container">
						<p>Over 20 years of moving expertise</p>
					</div>
				</div>
			</div>
			<main class="page page--quote quote-page">
				<div class="quote-page__container">
					<div class="quote-card">
						<div class="progress-wrap" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" aria-label="Progress">
							<div class="progress-header">
								<span class="progress-text">Progressive Bar</span>
								<span class="progress-percent">20%</span>
							</div>
							<div class="progress-track">
								<div class="progress-fill" style="width: 20%;"></div>
							</div>
						</div>
						<form action="php/sendmail" method="POST" class="quote-form multi-step-form" data-fls-form="ajax">
							<h2 class="form-title">Get Your Locked-In Price</h2>
							<button type="button" class="btn-back" style="display: none;">← Back</button>
							<!-- Шаг 1: ZIP коды (мобилка шаг 1) -->
							<div class="form-step" data-step-mobile="1">
								<div class="form-group">
									<label for="zip-from" class="form-label">Moving From</label>
									<input type="text" id="zip-from" name="zip_from" class="form-input" placeholder="ZIP Code" inputmode="numeric" pattern="[0-9]*" required>
								</div>
								<div class="form-group">
									<label for="zip-to" class="form-label">Moving To</label>
									<input type="text" id="zip-to" name="zip_to" class="form-input" placeholder="ZIP Code" inputmode="numeric" pattern="[0-9]*" required>
								</div>
							</div>
							<!-- Шаг 2: Moving Date (мобилка шаг 2) -->
							<div class="form-step" data-step-mobile="2" style="display: none;">
								<div class="form-group">
									<label for="moving-date" class="form-label">Moving date</label>
									<input type="text" id="moving-date" name="moving_date" class="form-input" data-fls-datepicker="" placeholder="Select Move Date" required>
								</div>
							</div>
							<!-- Шаг 3: Home Size (мобилка шаг 3) -->
							<div class="form-step" data-step-mobile="3" style="display: none;">
								<div class="form-group">
									<label for="home-size" class="form-label">Home Size</label>
									<select data-fls-select="" name="home_size" id="home-size" class="form-input" required>
										<option value="" data-fls-select-show="">Select Size</option>
										<option value="1-bedroom">1 Bedroom</option>
										<option value="2-bedroom">2 Bedroom</option>
										<option value="3-bedroom">3 Bedroom</option>
										<option value="4-bedroom">4 Bedroom</option>
										<option value="5-bedroom">5+ Bedroom</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
							<!-- Шаг 4: Контакты (мобилка шаг 4) -->
							<div class="form-step" data-step-mobile="4" style="display: none;">
								<div class="form-group">
									<label for="full-name" class="form-label">Full Name</label>
									<input type="text" id="full-name" name="full_name" class="form-input" data-fls-input="" data-fls-form-validatenow="" placeholder="First and last name" required>
								</div>
								<div class="form-group">
									<label for="phone" class="form-label">Phone</label>
									<input type="tel" id="phone" name="phone" class="form-input" data-fls-input="" data-fls-input-mask="+1(999) 999-9999" data-fls-form-validatenow="" placeholder="Phone" required>
								</div>
								<div class="form-group">
									<label for="email" class="form-label">Email</label>
									<input type="email" id="email" name="email" class="form-input" data-fls-input="" data-fls-form-validatenow="" placeholder="Your Email" required>
								</div>
							</div>
							<!-- Шаг 5: Consent (мобилка шаг 5) -->
							<div class="form-step" data-step-mobile="5" style="display: none;">
								<div class="form-group">
									<p class="consent-text">Thank you for choosing us</p>
								</div>
							</div>
							<!-- Навигация формы -->
							<div class="form-navigation">
								<button type="button" class="btn-next">GET QUOTE</button>
								<button type="submit" class="btn-submit" style="display: none;">GET QUOTE</button>
							</div>
						</form>
						<small class="form-footer-text">Ideal for customers preparing an upcoming move.</small>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
